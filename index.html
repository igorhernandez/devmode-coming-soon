<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon | Page</title>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div id="content">
          <h1>Coming Soon!</h1>
          <div class="bottom-line"></div>
          <h2>We are working hard to give you a better experience.</h2>
          <p class="description">
            We are woring hard on it and the site go live very soon. We promise,
            it will be worth to wait!
          </p>
          <div class="card-box">
            <h2>Get notified when we go live</h2>
            <form action="#" id="newsletter-form">
              <input
                type="email"
                placeholder="example@email.com"
                name="email"
                id="email"
                required
              />
              <button type="submit">Get notified</button>
            </form>
          </div>
        </div>
        <div>
          <figure class="image-container">
            <img
              class="side-image"
              src="./images/404_icon.png"
              alt="404 Page Not Found Icon"
            />
          </figure>
        </div>
      </div>
    </main>
  </body>
</html>
